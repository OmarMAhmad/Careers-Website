<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ title if title else 'OmarTech Careers' }}</title>

    <!-- STYLE BOOTSTRAP v5.2.3 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css' ) }}">
</head>

<body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-md">
        <div class="container">
            <a class="navbar-brand text-uppercase" href="{{ url_for('home') }}">
                <span class="logo">OmarTech</span> Careers
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">SignIn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">SignUp</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start Header -->
    <header id="header">
        <div class="overlay"></div>
    </header>
    <!-- End Header -->

    <main class="container">
        <div class="bg-body-tertiary p-5 rounded">
            {% block body %}{% endblock %}
        </div>
    </main>

    <div class="container">
        <footer class="py-3">
            <ul class="border-bottom pb-3 mb-3"></ul>
            <p class="text-center text-body-secondary">&copy; 2023 Copyright, <span class="logo">OmarTech</span></p>
        </footer>
    </div>

    <!-- End Footer -->

    <!-- SCRIPT BOOTSTRAP v5.2.3 -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>

</html>
